{%for i in range(len(login)) %}
  <li><div id="query{{i}}" href="/history/query{{query.queryID}}">Login #{{i}}</a></li>
  <li><div id="login{{i}}_time" href="/history/query{{query.queryID}}">Login Time: {{login[i]}}</a></li>
  <li><div id="logout{{i}}_time" href="/history/query{{query.queryID}}">Logout Time:  {{logout[i]}}</a></li>
{%endfor %}
