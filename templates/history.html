<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<a href="http://localhost:5000/home">Home</a> 
<a href="http://localhost:5000/register">Register</a>
<a href="http://localhost:5000/login">Login</a> 
<a href="http://localhost:5000/spell_check">SpellCheck</a>
<a href="http://localhost:5000/history">Query History</a>
<a href="http://localhost:5000/login_history">Login History</a>

<form method=post action="">
  <dl>
<div id=numqueries> Total Queries Made By User: {{numqueries}}</div>
<div id=result>{{error}}

<p><input type=submit name='submit_button' value='Check Query History For User'>
{{ form.textbox }}
<div id=query#></div>
  </dl>
{%for query in allqueries %}
  <li><a id="query{{query.queryID}}" href="/history/query{{query.queryID}}">Query Number: {{query.queryID}}</a></li>
{%endfor %}
    <p><input type=submit name='submit_button' value='Log Out'>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
</form>

</body>
</html>
